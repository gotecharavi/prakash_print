<ul class="breadcrumb breadcrumb-top">
    <li><a routerLink="/home">Home</a></li>
    <li><a routerLink="/farmercorner">Manage Farmer Corner</a></li>
    <li>Add Farmer Corner</li>
</ul>

<div class="block">
    <!-- Horizontal Form Title -->
    <div class="block-title">
        <div class="block-options pull-right">
            <a href="#" routerLink="/farmercorner"  class="btn btn-sm btn-primary" ><i class="fa fa-angle-left"></i></a>
        </div>
      <h2><strong>Add </strong> Farmer Corner</h2>
    </div>
    <div class="row">
      <div class="col-md-8 col-md-offset-2">
    <!-- Horizontal Form Content -->
    <form #FarmercornerForm="ngForm" >
   

      <div class="form-group col-md-12">
        <label for="category" class="col-md-3">Information Type</label>
        <div class="col-md-6">

          <select class="form-control" id="type" name="type" [(ngModel)]="newFarmercorner.type" required>
              <option value="pdf">PDF Farmer Corner</option>
              <option value="video">Video Farmer Corner</option>
          </select>

        </div>
      </div>
    <!--   <div class="form-group col-md-12"  >
          <label for="category" class="col-md-3">Preview Image</label>
          <div class="col-md-6">

            <input type="file" accept='image/*' name="previewimage" [(ngModel)]="newFarmercorner.previewimage" (change)="getimageFile($event,'image')" required>
            <img  src={{previewImageString}} alt="" id="img" height="100px" width="100px">

          </div>
      </div> -->

      <div *ngIf="newFarmercorner.type == 'video'">
        <div class="form-group col-md-12"  >
            <label for="category" class="col-md-3">URL</label>
            <div class="col-md-6">

              <input type="text" name="url" [(ngModel)]="newFarmercorner.url" class="form-control">

            </div>
        </div>


      </div>

      <div class="form-group col-md-12" *ngIf="newFarmercorner.type == 'pdf'">
        <label class="col-md-3 control-label" for="example-hf-email">Upload File</label>
        <div class="col-md-6">
    
          <input type="file" accept='application/pdf' name="tmppdf" [(ngModel)]="newFarmercorner.pdffile" (change)="getimageFile($event,'pdf')">
<!--           <img  src={{base64textString}} alt="" id="img" height="100px" width="100px">
 -->         </div>
      </div>
        <div class="form-group form-actions">
            <div class="col-md-6 col-md-offset-3">
                  <button (click)="createFarmercorner()"
                        [disabled]="!FarmercornerForm.form.valid || !newFarmercorner.pdffile && !newFarmercorner.url "
                        type="button"
                        class="btn btn-sm btn-primary" name="Submit">Submit
                </button>&nbsp; &nbsp;
               
                <button type="reset" name="reset" class="btn btn-sm btn-warning"><i class="fa fa-repeat"></i> Reset</button>
            </div>
        </div>
    </form>
    </div></div>
    <!-- END Horizontal Form Content -->
</div>
