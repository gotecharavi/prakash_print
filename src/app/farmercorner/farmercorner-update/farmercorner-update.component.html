<ul class="breadcrumb breadcrumb-top">
    <li><a routerLink="/home">Home</a></li>
    <li><a routerLink="/farmercorner">Manage Farmercorner</a></li>
    <li>Edit Farmercorner</li>
</ul>

<div class="block">
    <!-- Horizontal Form Title -->
    <div class="block-title">
        <div class="block-options pull-right">
            <a href="#" routerLink="/farmercorner"  class="btn btn-sm btn-primary" ><i class="fa fa-angle-left"></i></a>
        </div>
      <h2><strong>Edit </strong> Farmercorner</h2>
    </div>
    <div class="row">
      <div class="col-md-8 col-md-offset-2">
    <!-- Horizontal Form Content -->
    <form #FarmercornerForm="ngForm" >
    

    <div class="form-group col-md-12">
        <label for="category" class="col-md-3">Information Type</label>
        <div class="col-md-6">

        <select class="form-control" id="type" name="type" [(ngModel)]="farmercorner.type" >
          <option value="pdf">PDF Farmer Corner</option>
              <option value="video">Video Farmer Corner</option>

        </select>
        </div>
      </div>
      

     <div class="form-group col-md-12" *ngIf="farmercorner.type == 'video'">
            <label for="category" class="col-md-3">URL</label>
            <div class="col-md-6">

              <input type="text" name="url" id="url" [(ngModel)]="farmercorner.url" class="form-control">

            </div>
      </div>

        <div class="form-group col-md-12" *ngIf="farmercorner.type == 'pdf'">
            <label class="col-md-3 control-label" for="example-hf-email">Upload File</label>
            <div class="col-md-6">
              <input type="file" accept='application/pdf' name="tmppdf"  [(ngModel)]="farmercorner.pdffile"  (change)="getimageFile($event,'pdf')">
              <a href="{{base64textString}}" >{{farmercorner.file}}</a>
            </div>
        </div>
        <div class="form-group form-actions">
            <div class="col-md-6 col-md-offset-3">
                  <button (click)="updateFarmercorner()"
                        [disabled]="!FarmercornerForm.form.valid "
                        type="button"
                        class="btn btn-sm btn-primary" name="Submit">Submit
                </button>&nbsp; &nbsp;
               
                <button type="reset" name="reset" class="btn btn-sm btn-warning"><i class="fa fa-repeat"></i> Reset</button>
            </div>
        </div>
<!--          <div *ngIf="errors.length > 0" class="alert alert-danger">
          <p *ngFor="let error of errors">
            {{error.detail}}
          </p>
        </div>
 -->    </form>
    </div></div>
    <!-- END Horizontal Form Content -->
</div>
<!-- END Horizontal Form Block -->

    <!-- END Horizontal Form Title -->
