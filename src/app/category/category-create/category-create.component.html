<ul class="breadcrumb breadcrumb-top">
    <li><a routerLink="/home">Home</a></li>
    <li><a routerLink="/category">Manage Category</a></li>
    <li>Add Category</li>
</ul>

<div class="block">
    <!-- Horizontal Form Title -->
    <div class="block-title">
        <div class="block-options pull-right">
            <a href="#" routerLink="/category"  class="btn btn-sm btn-primary" ><i class="fa fa-angle-left"></i></a>
        </div>
      <h2><strong>Add </strong> Category</h2>
    </div>
    <div class="row">
      <div class="col-md-8 col-md-offset-2">
    <!-- Horizontal Form Content -->
    <form #CategoryForm="ngForm" >
      <div class="form-group col-md-12">
            <label for="category" class="col-md-3">Name</label>
            <div class="col-md-6">

              <input type="text" name="name" [(ngModel)]="newCategory.name" class="form-control" required>

            </div>
          </div>

        <div class="form-group form-actions">
            <div class="col-md-6 col-md-offset-3">
                  <button (click)="createCategory()"
                        [disabled]="!CategoryForm.form.valid || disableloading==true"
                        type="button"
                        class="btn btn-sm btn-primary" name="Submit"><span  class="fa fa-spinner fa-spin" *ngIf="disableloading==true"></span>  Submit
                </button>&nbsp; &nbsp;
               
                <button type="reset" name="reset" class="btn btn-sm btn-warning"><i class="fa fa-repeat"></i> Reset</button>
        <br/><br/>
            </div>
        </div>
</form>
    </div></div>
    <!-- END Horizontal Form Content -->
</div>
