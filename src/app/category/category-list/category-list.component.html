    <!-- Table Responsive Header -->
  
    <ul class="breadcrumb breadcrumb-top">
        <li><a routerLink="/home">Home</a></li>
        <li>Category</li>
    </ul>
    <!-- END Table Responsive Header -->

    <!-- Responsive Full Block -->
    <div class="block">
        <!-- Responsive Full Title -->
        <div class="block-title">
            <div class="block-options pull-right">
                <a href="#" routerLink="/category/new"  class="btn  btn-sm btn-primary" ><i class="fa fa-plus"></i></a>
                       
            </div>
            <h2><strong>Manage </strong> Category</h2>
        </div>
        <div class="table-responsive">
             <div class="col-md-3 padding0 col-md-offset-9">
                    <label>
                    <div class="input-group">
                        <input type="search"  class="form-control" placeholder="Search" [(ngModel)]="searchData" (keyup.enter)="search(searchData)"><span class="input-group-addon" (click)="search(searchData)"><i class="fa fa-search"></i></span>

                    </div>
                    </label>
            </div>
           <table class="table table-vcenter table-striped">
                <thead>
                    <tr>
                      
                        <th>Name</th>
                        <th style="width: 200px;" class="text-center">Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let cat of categorys; let i = index">
                       
                        <td class="text-capitalize">{{cat.name}}</td>
                        <td class="text-center">
                            <div class="btn-group btn-group-xs" *ngIf="RowDeleteIndex !== i">
                                <a href="javascript:void(0)"  routerLink="/category/{{cat._id}}/edit" title="Edit" class="btn btn-default"><i class="fa fa-pencil"></i></a>
                                <a href="javascript:void(0)" (click)="RowDeleteIndex = i" title="Delete" class="btn btn-danger"><i class="fa fa-times"></i></a>
                                  

                            </div>
                            
                              <div *ngIf="RowDeleteIndex === i">
                              <span *ngIf="deleteRecord == true"  class="delete-spin"><i class="fa fa-spinner fa-spin fa-3x"></i></span>
                              
                                <p class="confirm-message">Do you confirm delete?</p>
                                <button (click)="deleteRows(cat._id)"
                                         class="btn btn-success">Yes</button>
                                <button (click)="RowDeleteIndex = undefined"
                                         class="btn btn-danger">No</button>

                              </div>
                        </td>
                    </tr>
                     <tr *ngIf="listalert !=''">

                        <td colspan="4" align="center">{{listalert}} </td>
                    </tr>
                   
                </tbody>
            </table>
        </div>
        <div class="row" *ngIf="totalpages !==0">
        <div class="col-sm-5 hidden-xs">

        </div>
            <div class="col-sm-7 col-xs-12 clearfix">
                <div class="dataTables_paginate paging_bootstrap">
                    <ul class="pagination pagination-sm remove-margin">
                          <li  class="prev" [ngClass]="{'disabled': currentPage == 1}">
                              <a href="javascript:void(0)" (click)="setPage(currentPage - 1)"  ><i class="fa fa-chevron-left"></i> 
                            </a>               
                        </li>
                       <li *ngFor="let pages of arrayTwo(currentPage,totalpages);let i = index" [ngClass]="{'active': pages == currentPage}">
                        <a href="javascript:void(0)" (click)="setPage(pages)"  data-paging-options="pages" *ngIf="pages !='...'">{{pages}}</a>
                        <span href="javascript:void(0)"  data-paging-options="pages" *ngIf="pages =='...'">{{pages}}</span>
                        </li>
 
                        <li class="next"  [ngClass]="{'disabled': currentPage == totalpages || totalpages == 0}"><a href="javascript:void(0)" (click)="setPage(currentPage + 1)"> <i class="fa fa-chevron-right"></i></a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>

        <!-- END Responsive Full Content -->
    </div>
    <!-- END Responsive Full Block -->
