<ul class="breadcrumb breadcrumb-top">
    <li><a routerLink="/home">Home</a></li>
    <li><a routerLink="/newspaper">Manage Newspaper</a></li>
    <li>Add Newspaper</li>
</ul>
<div class="block">
    <!-- Horizontal Form Title -->
    <div class="block-title">
        <div class="block-options pull-right">
            <a href="#" routerLink="/newspaper"  class="btn btn-sm btn-primary" ><i class="fa fa-angle-left"></i></a>
        </div>
      <h2><strong>Add </strong> Newspaper</h2>
    </div>
    <div class="row">
      <div class="col-md-8 col-md-offset-2">
    <!-- Horizontal Form Content -->
    <form #NewspaperForm="ngForm"  method="post" enctype="multipart/form-data">
      <div class="form-group col-md-12">
        <label for="category" class="col-md-3">Agency</label>
          <div class="col-md-6">
            <select class="form-control text-capitalize" id="agency" name="agency" [(ngModel)]="newNewspaper.agency" required>
              <option *ngFor="let agency of agencylist" value="{{agency._id}}"> {{agency.name}} </option>
            </select>
          </div>
      </div>
      <div class="form-group col-md-12">
        <label class="col-md-3 control-label" for="example-hf-email">Upload PDF</label>
        <div class="col-md-9">
<!--               <input type="file" accept='application/pdf' name="tmpimage" [(ngModel)]="newNewspaper.tmpimage" (change)='getimageFile($event)'  required>
 -->
              <input  (change)="fileChange($event)"  type="file"   id="inputGroupFile02" accept='application/pdf' name="tmpimage" [(ngModel)]="newNewspaper.tmpimage" aria-describedby="inputGroupFileAddon02" >


            <br/>
           <!--  <div *ngFor="let imgstr of imagesstring; let i = index" [attr.data-index]="i" class="imagelist">
              <img  src={{imgstr.img}} alt="" id="img" width="120px">
              <a href="javascript:void(0);" (click)="deleteimg(i)"><i class="fa fa-trash fa-2x"></i></a>
              <br/>  <br/>
            </div> -->
        </div>
      </div>


      <div class="form-group form-actions">
        <div class="col-md-6 col-md-offset-3">
          <div class="progress progress-striped active"  *ngIf="uploadedPercentage != 0">

              <div class="progress-bar progress-bar-info" role="progressbar" attr.aria-valuenow="{{uploadedPercentage}}" [style.width]="uploadedPercentage + '%'"   aria-valuenow="20" aria-valuemin="0" aria-valuemax="100" >{{uploadedPercentage}}%</div>
          </div>
          <button (click)="createNewspaper()"
                        [disabled]="!NewspaperForm.form.valid || !imagesstring || disableloading==true"
                        type="button"
                        class="btn btn-sm btn-primary" name="Submit">Submit
                </button>&nbsp; &nbsp;
                <span *ngIf="disableloading"> Loading...</span>

               
          <button type="reset" name="reset" class="btn btn-sm btn-warning"><i class="fa fa-repeat"></i> Reset</button>

        <br/><br/>
        </div>

      </div>
    </form>
  </div>

  </div>
    <!-- END Horizontal Form Content -->
</div>
<!-- END Horizontal Form Block -->

    <!-- END Horizontal Form Title -->
