<ul class="breadcrumb breadcrumb-top">
    <li><a routerLink="/home">Home</a></li>
    <li><a routerLink="/homenews">Manage Home News</a></li>
    <li>Add Home News</li>
</ul>
<div class="block">
    <!-- Horizontal Form Title -->
    <div class="block-title">
        <div class="block-options pull-right">
            <a href="#" routerLink="/homenews"  class="btn btn-sm btn-primary" ><i class="fa fa-angle-left"></i></a>
        </div>
      <h2><strong>Add </strong> Home News</h2>
    </div>
    <div class="row">
      <div class="col-md-8 col-md-offset-2">
    <!-- Horizontal Form Content -->
    <form #HomenewsForm="ngForm" method="post" enctype="multipart/form-data">
      <div class="form-group col-md-12">
        <label for="category" class="col-md-3">Agency</label>
          <div class="col-md-6">
          <!--  <select class="form-control text-capitalize" id="city" name="city" [(ngModel)]="newHomenews.city">
              <option *ngFor="let citys of newschannelagency" [ngValue]="citys._id"> {{citys.name}} </option>

            </select> -->
            <select class="form-control" id="agency" name="agency" [(ngModel)]="newHomenews.agency" required>
              <option *ngFor="let agency of newschannelagency"> {{agency}} </option>
            </select>
          </div>
      </div>
      <div class="form-group col-md-12">
        <label class="col-md-3 control-label" for="example-hf-email">Upload Image</label>
        <div class="col-md-9">
            <div class="dropzone">
              <p class="msg">Click or Drag and Drop files to upload</p>
  <input  (change)="fileChange($event)"  type="file"  class="fileUpload"  id="inputGroupFile01" accept='image/*' name="tmpimage" [(ngModel)]="newHomenews.tmpimage" aria-describedby="inputGroupFileAddon01" multiple>

  <!-- 
              <input type="file" class="fileUpload" accept='image/*' name="tmpimage" [(ngModel)]="newHomenews.tmpimage" (change)='getimageFile($event)' multiple> -->

            </div>
            <br/>
            <br/>
            <div *ngFor="let url of imagesstring;let i = index" class="imagelist">

               <span *ngIf="url !=null">
                 <img  [src]="url" class="rounded mb-3" width="120px">
                  <a href="javascript:void(0);" (click)="deleteimg(i)"><i class="fa fa-trash fa-2x"></i></a>
                  <br/>  <br/>
              </span>
            </div>
           <!--  <div *ngFor="let imgstr of imagesstring; let i = index" [attr.data-index]="i" class="imagelist">
              <span *ngIf="imgstr.img !=null">
              <img  src={{imgstr.img}} alt="" id="img" width="120px">
              <a href="javascript:void(0);" (click)="deleteimg(i)"><i class="fa fa-trash fa-2x"></i></a>
              <br/>  <br/>
              </span>
            </div> -->
        </div>
      </div>


      <div class="form-group form-actions">
        <div class="col-md-6 col-md-offset-3">
          <div class="progress progress-striped active"  *ngIf="uploadedPercentage != 0">

              <div class="progress-bar progress-bar-info" role="progressbar" attr.aria-valuenow="{{uploadedPercentage}}" [style.width]="uploadedPercentage + '%'"   aria-valuenow="20" aria-valuemin="0" aria-valuemax="100" >{{uploadedPercentage}}%</div>
          </div>
          <button (click)="createHomenews()"
                        [disabled]="!HomenewsForm.form.valid || !imagesstring || disableloading==true"
                        type="button"
                        class="btn btn-sm btn-primary" name="Submit"><span *ngIf="disableloading"> Loading...</span> Submit
                </button>&nbsp; &nbsp;
                
               
          <button type="reset" name="reset" class="btn btn-sm btn-warning"><i class="fa fa-repeat"></i> Reset</button>

        <br/><br/>
        </div>

      </div>
    </form>
  </div>

  </div>
    <!-- END Horizontal Form Content -->
</div>
<!-- END Horizontal Form Block -->

    <!-- END Horizontal Form Title -->
