    <!-- Table Responsive Header -->
  
    <ul class="breadcrumb breadcrumb-top">
        <li><a routerLink="/home">Home</a></li>
        <li>Historical Knowledge</li>
    </ul>
    <!-- END Table Responsive Header -->

    <!-- Responsive Full Block -->
    <div class="block">
        <!-- Responsive Full Title -->
        <div class="block-title">
<!--             <div class="block-options pull-right">
                <a href="#" routerLink="/Pressnote/new"  class="btn  btn-sm btn-primary" ><i class="fa fa-plus"></i></a>
                       
            </div>
 -->            <h2><strong>Manage </strong> Historical Knowledge</h2>
        </div>
        <div class="table-responsive">
            <table class="table table-vcenter table-striped">
                <thead>
                    <tr>
                        
                        <th>Name</th>
                        <th>Phone Number</th>
                        <th>Size</th>
                        <th>Description</th>
                        <th>Image</th>
                        <th style="width: 200px;" class="text-center">Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let news of historicalknowledge; let i = index">
                        <td class="text-capitalize">{{news.name}}</td>
                        <td class="text-capitalize">{{news.number}}</td>
                        <td class="text-capitalize">{{news.title}}</td>
                        <td class="text-capitalize">{{news.desc}}</td>
                       
                        <td class="text-capitalize">
                        <span *ngIf="news.image !=null">
                            <!-- ng-repeat="img in news.image.split(',')" -->
                            <span ><a href="assets/public/{{news.image}}">
                                <img src="assets/public/{{news.image}}" width="150px"></a>
                            </span>
                        </span>
                        <span *ngIf="news.image2!=null && news.image2!=''"><a href="assets/public/{{news.image2}}">
                            <img src="assets/public/{{news.image2}}" width="150px"></a>
                        </span>
                        <span *ngIf="news.image3!=null && news.image3!=''"><a href="assets/public/{{news.image3}}">
                            <img src="assets/public/{{news.image3}}" width="150px"></a>
                        </span>

                        </td>
                        <td class="text-center">
                            <div class="btn-group btn-group-xs" *ngIf="newsDeleteIndex !== i">
                                <a href="javascript:void(0)" (click)="newsDeleteIndex = i" title="Delete" class="btn btn-danger"><i class="fa fa-times"></i></a>
                            </div>
                              <div *ngIf="newsDeleteIndex === i">
                               <span *ngIf="deleteRecord == true"  class="delete-spin"><i class="fa fa-spinner fa-spin fa-3x"></i></span>
                                <p class="confirm-message">Do you confirm delete?</p>
                                <button (click)="deleteNews(news._id)"
                                         class="btn btn-success">Yes</button>
                                <button (click)="newsDeleteIndex = undefined"
                                         class="btn btn-danger">No</button>
                              </div>
                        </td>
                    </tr>
                     <tr *ngIf="listalert !=''">

                        <td colspan="6" align="center">{{listalert}} </td>
                    </tr>
                    
                   
                </tbody>
            </table>
        </div>
        <div class="row" *ngIf="totalpages !==0 && historicalknowledge.length !=0">
        <div class="col-sm-5 hidden-xs">

        </div>
            <div class="col-sm-7 col-xs-12 clearfix">
                <div class="dataTables_paginate paging_bootstrap">
                    <ul class="pagination pagination-sm remove-margin">
                    
                          <li  class="prev" [ngClass]="{'disabled': currentPage == 1}">
                              <a href="javascript:void(0)" (click)="setPage(1)"  ><i class="fa fa-chevron-left"></i> 
                            </a>               
                        </li>
                       <li *ngFor="let pages of arrayTwo(currentPage,totalpages);let i = index" [ngClass]="{'active': pages == currentPage}">
                        <a href="javascript:void(0)" (click)="setPage(pages)"  data-paging-options="pages" *ngIf="pages !='...'">{{pages}}</a>
                        <span href="javascript:void(0)"  data-paging-options="pages" *ngIf="pages =='...'">{{pages}}</span>
                        </li>
 
                        <li class="next"  [ngClass]="{'disabled': currentPage == totalpages || totalpages == 0}"><a href="javascript:void(0)" (click)="setPage(currentPage + 1)"> <i class="fa fa-chevron-right"></i></a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>

        <!-- END Responsive Full Content -->
    </div>
    <!-- END Responsive Full Block -->
