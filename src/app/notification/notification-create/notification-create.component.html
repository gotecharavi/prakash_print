<ul class="breadcrumb breadcrumb-top">
    <li><a routerLink="/home">Home</a></li>
    <li><a routerLink="/notification">Manage Notification</a></li>
    <li>Add Notification</li>
</ul>

<div class="block">
    <!-- Horizontal Form Title -->
    <div class="block-title">
        <div class="block-options pull-right">
            <a href="#" routerLink="/notification"  class="btn btn-sm btn-primary" ><i class="fa fa-angle-left"></i></a>
        </div>
      <h2><strong>Add </strong> Notification</h2>
    </div>
    <div class="row">
      <div class="col-md-6 col-md-offset-3">
    <!-- Horizontal Form Content -->
    <form #AvertiseForm="ngForm" >
        <div class="form-group col-md-12">
            <label class="col-md-12 control-label">Title</label>
            <div class="col-md-12 text-capitalize">
            <input type="text" name="url" [(ngModel)]="newNotification.title" class="form-control" >

            </div>
        </div>
        <div class="form-group col-md-12">
            <label class="col-md-12 control-label">Description</label>
            <div class="col-md-12 text-capitalize">
            <input type="text" name="url" [(ngModel)]="newNotification.description" class="form-control" >

            </div>
        </div>
        <div class="form-group col-md-12">
            <label class="col-md-12 control-label">Select Logo</label>
            <div class="col-md-12">
              <input type="file" accept='image/*' name="tmpimage" [(ngModel)]="newNotification.tmpimage" (change)='getimageFile($event,"image")'>
              <img  src={{base64textString}} alt="" *ngIf="base64textString !=''"  id="img" height="100px" width="100px">
            </div>
        </div>
        <div class="form-group form-actions">
            <div class="col-md-6 col-md-offset-3">
            <br/><br/>

                  <button (click)="createNotification()"
                        [disabled]="!AvertiseForm.form.valid ||  disableloading==true"
                        type="button"
                        class="btn btn-sm btn-primary" name="Submit"><span *ngIf="disableloading"> Loading...</span> Submit
                </button>&nbsp; &nbsp;

               
                <button type="reset" name="reset" class="btn btn-sm btn-warning"><i class="fa fa-repeat"></i> Reset</button>
            <br/><br/>
            </div>
        </div>
    </form>
    </div></div>
    <!-- END Horizontal Form Content -->
</div>
<!-- END Horizontal Form Block -->
