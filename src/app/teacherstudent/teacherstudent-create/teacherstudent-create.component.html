<ul class="breadcrumb breadcrumb-top">
    <li><a routerLink="/home">Home</a></li>
    <li><a routerLink="/teacherstudent/material">Manage Material</a></li>
    <li>Add Material</li>
</ul>

<div class="block">
    <!-- Horizontal Form Title -->
    <div class="block-title">
        <div class="block-options pull-right">
            <a href="#" routerLink="/teacherstudent/material"  class="btn btn-sm btn-primary" ><i class="fa fa-angle-left"></i></a>
        </div>
      <h2><strong>Add </strong> Material</h2>
    </div>
    <div class="row">
      <div class="col-md-8 col-md-offset-2">
    <!-- Horizontal Form Content -->
    <form #MaterialForm="ngForm" >
      <div class="form-group col-md-12">
            <label class="col-md-3">Division</label>
            <div class="col-md-6">

            <select class="form-control" id="division" name="division" [(ngModel)]="newMaterial.division">
              <option *ngFor="let division of divisionlist" [ngValue]="division._id"> {{division.name}} </option>

            </select>
          </div>
      </div>

      <div class="form-group col-md-12">
        <label for="category" class="col-md-3">Material Type</label>
        <div class="col-md-6">

          <select class="form-control" id="type" name="type" [(ngModel)]="newMaterial.type" required>
              <option value="Study">Study Material</option>
              <option value="Video">Video Material</option>
          </select>

        </div>
      </div>
      <div class="form-group col-md-12"  >
          <label for="category" class="col-md-3">Preview Image</label>
          <div class="col-md-6">

            <input type="file" accept='image/*' name="previewimage" [(ngModel)]="newMaterial.previewimage" (change)="getimageFile($event,'image')" required>
            <img  src={{previewImageString}} alt="" id="img" height="100px" width="100px">

          </div>
      </div>

      <div *ngIf="newMaterial.type == 'Video'">
        <div class="form-group col-md-12"  >
            <label for="category" class="col-md-3">URL</label>
            <div class="col-md-6">

              <input type="text" name="url" [(ngModel)]="newMaterial.url" class="form-control">

            </div>
        </div>


      </div>

      <div class="form-group col-md-12" *ngIf="newMaterial.type == 'Study'">
        <label class="col-md-3 control-label" for="example-hf-email">Upload File</label>
        <div class="col-md-6">
    
          <input type="file" accept='application/pdf' name="tmppdf" [(ngModel)]="newMaterial.pdffile" (change)="getimageFile($event,'pdf')">
<!--           <img  src={{base64textString}} alt="" id="img" height="100px" width="100px">
 -->         </div>
      </div>
        <div class="form-group form-actions">
            <div class="col-md-6 col-md-offset-3">
                  <button (click)="createMaterial()"
                        [disabled]="!MaterialForm.form.valid || !newMaterial.image && !newMaterial.url && !newMaterial.previewimage || disableloading==true"
                        type="button"
                        class="btn btn-sm btn-primary" name="Submit"><span *ngIf="disableloading"> Loading...</span> Submit
                </button>&nbsp; &nbsp;
               
                <button type="reset" name="reset" class="btn btn-sm btn-warning"><i class="fa fa-repeat"></i> Reset</button>
            </div>
        </div>
    </form>
    </div></div>
    <!-- END Horizontal Form Content -->
</div>
